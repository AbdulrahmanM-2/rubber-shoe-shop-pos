version: "3.9"

services:
  db:
    image: postgres:15
    container_name: timeless-db
    environment:
      POSTGRES_DB: timeless
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - timeless-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: timeless-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://db:5432/timeless
      DB_USERNAME: postgres
      DB_PASSWORD: secret
      FLY_API_TOKEN: ${FLY_API_TOKEN}  # Fly.io token
      APP_ADMIN_FULLNAME: "Owner User"
      APP_ADMIN_USERNAME: "owner"
      APP_ADMIN_PASSWORD: "StrongPassword123"
      APP_ADMIN_ROLE: "OWNER"
    depends_on:
      - db
    networks:
      - timeless-network

volumes:
  db_data:

networks:
  timeless-network:
    driver: bridge
