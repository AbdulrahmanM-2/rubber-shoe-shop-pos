name: Deploy Rubber Shoes Shop POS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Fly Login
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: fly auth token $FLY_API_TOKEN

      # Backend
      - name: Build backend Docker image
        run: |
          cd backend
          ./mvnw clean package
          docker build -t rubber-shop-backend:latest .

      - name: Deploy backend to Fly
        run: |
          cd backend
          fly deploy --image rubber-shop-backend:latest --app rubber-shop-pos

      # Frontend
      - name: Build frontend Docker image
        run: |
          cd pos-ui
          npm install
          npm run build
          docker build -t rubber-shop-pos-ui:latest .

      - name: Deploy frontend to Fly
        run: |
          cd pos-ui
          fly deploy --image rubber-shop-pos-ui:latest --app rubber-shop-pos
